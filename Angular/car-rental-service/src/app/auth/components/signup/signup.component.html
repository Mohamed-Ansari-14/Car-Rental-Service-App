<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Sign Up</h1>
                    </div>
                </div>

                <form nz-form [formGroup]="signupForm">
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-Mail">
                            <input nz-input placeholder="E-mail" type="email" id="email" formControlName="email" />
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password" formControlName="password" />
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required.
                                </ng-container>

                                <ng-container *ngIf="control.hasError('pattern')">
                                    password should contains 8 Characters, 1 Lowercase, 1 Uppercase,
                                    1 Number and 1 Special character.
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorTpl">
                            <input nz-input placeholder="Confirm Password" type="password" id="checkPassword" formControlName="checkPassword" />
                            <ng-template #errorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please Confirm Your Password.
                                </ng-container>

                                <ng-container *ngIf="control.hasError('confirm')">
                                    passwords that you entered is Mismatch!
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
                            <input nz-input placeholder="Name" type="text" id="username" formControlName="name" />
                            <ng-template #userErrorTpl let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Please Input Your Username.
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button class="login-form-button login-form-margin" 
                        [nzType]="'primary'" (click)="register()" [disabled]="signupForm.invalid">Register</button>

                    Or

                    <a routerLink="/login">Login now!</a>

                </form>

            </div>
        </div>
    </nz-spin>
</div>
